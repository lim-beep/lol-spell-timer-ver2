<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL 스펠 타이머</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#c8aa6e">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="스펠타이머">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0e1a;color:#c8aa6e;font-family:'Noto Sans KR',sans-serif;min-height:100vh;background-image:radial-gradient(ellipse at top,#0d1b3e 0%,#0a0e1a 60%)}
header{text-align:center;padding:20px 16px 8px;border-bottom:1px solid #1e3a5f}
header h1{font-size:1.3rem;font-weight:900;letter-spacing:2px;color:#c8aa6e;text-shadow:0 0 20px #c8aa6e66}
header p{font-size:.72rem;color:#5b7a9a;margin-top:3px}
.phase-bar{display:flex;justify-content:center;gap:8px;padding:10px 16px}
.phase{display:flex;align-items:center;gap:6px;font-size:.7rem;color:#3d5a7a;font-weight:700;letter-spacing:1px}
.phase .dot{width:8px;height:8px;border-radius:50%;background:#1e3a5f;border:1.5px solid #1e3a5f;transition:all .3s}
.phase.active{color:#c8aa6e}
.phase.active .dot{background:#c8aa6e;border-color:#c8aa6e;box-shadow:0 0 8px #c8aa6eaa}
.phase.done{color:#4a7a4a}
.phase.done .dot{background:#4a9a4a;border-color:#4a9a4a}
.phase-sep{color:#1e3a5f;font-size:.8rem;align-self:center}
.screen{display:none;padding:0 10px 24px}
.screen.active{display:block}
.screen-title{text-align:center;font-size:.68rem;color:#3d5a7a;letter-spacing:2px;font-weight:700;padding:10px 0 8px;text-transform:uppercase}

/* ── SETUP ── */
.setup-grid{display:flex;flex-direction:column;gap:8px;max-width:560px;margin:0 auto}
.position-row{background:#0d1b2e;border:1px solid #1e3a5f;border-radius:12px;padding:10px 12px;transition:border-color .2s}
.position-row.complete{border-color:#2a5a2a}
.pos-top-row{display:flex;align-items:center;gap:10px}
.pos-icon{width:38px;height:38px;flex-shrink:0;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.15rem;border:2px solid #1e3a5f}
.pos-label{width:30px;flex-shrink:0;font-size:.68rem;font-weight:700;color:#5b7a9a;text-align:center}
.spell-slots{display:flex;gap:6px;flex:1}
.spell-slot{flex:1;height:44px;border-radius:8px;border:1.5px dashed #2a4a6a;background:#070d1a;display:flex;align-items:center;justify-content:center;gap:4px;cursor:pointer;transition:all .2s;min-width:0;overflow:hidden}
.spell-slot:hover{border-color:#c8aa6e66;background:#0d1b2e}
.spell-slot.filled{border-style:solid;border-color:#2a5a8a;background:#0d1b2e}
.spell-slot.filled:hover{border-color:#e05555}
.slot-text{font-size:.58rem;color:#2a4a6a}
.spell-name-sm{font-size:.58rem;color:#c8aa6e;font-weight:700}
.spell-img{width:28px;height:28px;border-radius:4px;object-fit:cover}
.spell-img-sm{width:22px;height:22px;border-radius:3px;object-fit:cover}
.smite-badge{flex:1;height:44px;border-radius:8px;border:1.5px solid #2a5a2a;background:#0d2a0d;display:flex;align-items:center;justify-content:center;gap:5px}
.smite-badge img{width:26px;height:26px;border-radius:4px}
.smite-badge span{font-size:.6rem;color:#4a9a4a;font-weight:700}

/* ── MODAL ── */
.modal-overlay{display:none;position:fixed;inset:0;background:#000000cc;z-index:100;align-items:center;justify-content:center}
.modal-overlay.open{display:flex}
.modal{background:#0d1b2e;border:1px solid #2a4a6a;border-radius:16px;padding:18px;width:min(360px,92vw);max-height:80vh;overflow-y:auto}
.modal h3{font-size:.82rem;color:#c8aa6e;margin-bottom:12px;text-align:center;letter-spacing:1px}
.spell-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:7px}
.spell-pick-btn{display:flex;flex-direction:column;align-items:center;gap:4px;padding:9px 4px;background:#070d1a;border:1.5px solid #1e3a5f;border-radius:10px;cursor:pointer;transition:all .15s;color:#c8aa6e}
.spell-pick-btn:hover{border-color:#c8aa6e;background:#0d1b2e}
.spell-pick-btn.selected{border-color:#4a8a4a;background:#0d2e0d}
.spell-pick-btn.disabled{opacity:.3;cursor:not-allowed}
.spell-pick-btn img{width:36px;height:36px;border-radius:6px}
.spell-pick-btn .spk-name{font-size:.56rem;font-weight:700}
.spell-pick-btn .spk-cd{font-size:.48rem;color:#3d5a7a}
.modal-close{margin-top:12px;width:100%;padding:9px;background:#1e3a5f;border:none;border-radius:8px;color:#c8aa6e;font-family:inherit;font-size:.78rem;font-weight:700;cursor:pointer;letter-spacing:1px}
.modal-close:hover{background:#2a5a8a}

/* ── START ── */
.start-wrap{text-align:center;margin-top:14px}
.start-btn{padding:13px 44px;background:linear-gradient(135deg,#1e3a5f,#2a5a8a);border:1.5px solid #c8aa6e;border-radius:10px;color:#c8aa6e;font-family:inherit;font-size:.88rem;font-weight:900;letter-spacing:2px;cursor:pointer;box-shadow:0 0 20px #c8aa6e22;transition:all .2s;opacity:.4;pointer-events:none}
.start-btn.ready{opacity:1;pointer-events:auto;box-shadow:0 0 30px #c8aa6e44}
.start-btn.ready:hover{transform:translateY(-2px);box-shadow:0 4px 30px #c8aa6e66}

/* ── TIMER SCREEN ── */
.timer-grid{display:flex;flex-direction:column;gap:8px;max-width:560px;margin:0 auto}
.timer-row{background:#0d1b2e;border:1px solid #1e3a5f;border-radius:12px;padding:8px 12px}
.timer-row-top{display:flex;align-items:center;gap:10px}
.timer-pos-icon{width:36px;height:36px;flex-shrink:0;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1rem;border:2px solid #1e3a5f}
.timer-pos-label{width:28px;flex-shrink:0;font-size:.62rem;font-weight:700;color:#5b7a9a;text-align:center}
.timer-spells{display:flex;gap:7px;flex:1}

/* accel row on timer */
.timer-accel-row{display:flex;gap:5px;margin-top:6px;padding-left:46px;flex-wrap:wrap}
.taccel-btn{padding:4px 7px;border-radius:6px;border:1.5px solid #1e3a5f;background:#070d1a;color:#3d5a7a;font-family:inherit;font-size:.56rem;font-weight:700;cursor:pointer;transition:all .15s;line-height:1.3}
.taccel-btn:hover{border-color:#c8aa6e55;color:#c8aa6e88}
.taccel-btn.active{border-color:#b07d2a;background:#1a1200;color:#c8aa6e}
.accel-sum-badge{font-size:.55rem;color:#b07d2a;padding:4px 7px;border-radius:6px;border:1px solid #b07d2a44;background:#1a1200;align-self:center;display:none}
.accel-sum-badge.visible{display:block}

.spell-timer-btn{flex:1;height:54px;background:#070d1a;border:1.5px solid #2a4a6a;border-radius:10px;display:flex;align-items:center;justify-content:center;gap:6px;cursor:pointer;transition:all .15s;position:relative;overflow:hidden;min-width:0}
.spell-timer-btn:hover:not(.cooling){border-color:#c8aa6e88;background:#0d1b2e}
.spell-timer-btn.cooling{border-color:#5b2a2a;background:#1a0808}
.spell-timer-btn.cooling:hover{border-color:#e08833;background:#2a0e00}
.spell-timer-btn.ready-again{border-color:#2a7a2a;background:#081a08;animation:readyPulse 1s ease-in-out 3}
@keyframes readyPulse{0%,100%{box-shadow:0 0 0 0 #4a9a4a00}50%{box-shadow:0 0 0 6px #4a9a4a44}}
.stb-img{width:30px;height:30px;border-radius:5px;flex-shrink:0;object-fit:cover}
.btn-info{display:flex;flex-direction:column;align-items:flex-start;min-width:0;flex:1}
.btn-name{font-size:.56rem;color:#5b7a9a;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}
.btn-time{font-size:.85rem;font-weight:900;color:#c8aa6e;font-variant-numeric:tabular-nums}
.spell-timer-btn.cooling .btn-time{color:#e05555}
.spell-timer-btn.ready-again .btn-time{color:#4a9a4a}
.cd-bar{position:absolute;bottom:0;left:0;height:3px;background:#e05555;transition:width 1s linear}
.cancel-hint{position:absolute;top:2px;right:3px;font-size:.44rem;color:#e05555;font-weight:700;opacity:0;transition:opacity .2s;background:#2a0808;padding:1px 3px;border-radius:3px}
.spell-timer-btn.cooling:hover .cancel-hint{opacity:1}

/* TP upgrade */
.tp-upgrade-row{display:flex;justify-content:flex-end;margin-top:5px}
.tp-upgrade-btn{padding:4px 10px;border-radius:6px;border:1.5px solid #2a5a2a;background:#081a08;color:#4a9a4a;font-family:inherit;font-size:.58rem;font-weight:700;cursor:pointer;transition:all .2s;letter-spacing:.5px}
.tp-upgrade-btn:hover{border-color:#4a9a4a;background:#0d2e0d}
.tp-upgrade-btn.upgraded{border-color:#c8aa6e;background:#1a1200;color:#c8aa6e;cursor:default}

/* smite timer display */
.smite-fixed-badge{flex:1;height:54px;border-radius:10px;border:1.5px solid #2a5a2a;background:#081a08;display:flex;align-items:center;justify-content:center;gap:6px}
.smite-fixed-badge img{width:30px;height:30px;border-radius:5px}
.smite-fixed-badge span{font-size:.62rem;color:#4a9a4a;font-weight:700}

/* ── QUEST TP (탑 전용) ── */
.quest-tp-btn{flex:1;height:54px;background:#070d1a;border:2px dashed #2a4a3a;border-radius:10px;display:flex;align-items:center;justify-content:center;gap:5px;cursor:pointer;transition:all .2s;position:relative;overflow:hidden;min-width:0;flex-direction:column}
.quest-tp-btn:hover{border-color:#4a9a6a;background:#081a10}
.quest-tp-btn .qtp-label{font-size:.52rem;color:#3a6a4a;font-weight:700;letter-spacing:.5px}
.quest-tp-btn .qtp-img{width:22px;height:22px;border-radius:3px;opacity:.5;transition:opacity .2s}
.quest-tp-btn:hover .qtp-img{opacity:.8}
.quest-tp-btn.acquired{border-style:solid;border-color:#2a7a4a;background:#081a10;cursor:default;flex-direction:row}
.quest-tp-btn.acquired .qtp-label{display:none}
.quest-tp-btn.acquired.cooling{border-color:#5b2a2a;background:#1a0808;cursor:pointer}
.quest-tp-btn.acquired.cooling:hover{border-color:#e08833;background:#2a0e00}
.quest-tp-btn.acquired.ready-again{border-color:#2a7a2a;background:#081a08;animation:readyPulse 1s ease-in-out 3}
.quest-tp-btn .cancel-hint{position:absolute;top:2px;right:3px;font-size:.44rem;color:#e05555;font-weight:700;opacity:0;transition:opacity .2s;background:#2a0808;padding:1px 3px;border-radius:3px}
.quest-tp-btn.cooling:hover .cancel-hint{opacity:1}
.quest-tp-btn .cd-bar{position:absolute;bottom:0;left:0;height:3px;background:#e05555;transition:width 1s linear}
.quest-badge{font-size:.48rem;color:#3a6a4a;font-weight:700;text-align:center;line-height:1.4}

.reset-wrap{text-align:center;margin-top:14px}
.reset-btn{padding:9px 28px;background:transparent;border:1.5px solid #3d5a7a;border-radius:8px;color:#5b7a9a;font-family:inherit;font-size:.75rem;font-weight:700;letter-spacing:1px;cursor:pointer;transition:all .2s}
.reset-btn:hover{border-color:#c8aa6e88;color:#c8aa6e88}
</style>
</head>
<body>
<header>
  <h1>⚔️ LoL SPELL TIMER</h1>
  <p>상대팀 스펠 쿨타임 추적기</p>
</header>
<div class="phase-bar">
  <div class="phase active" id="phase1"><div class="dot"></div>스펠 설정</div>
  <span class="phase-sep">›</span>
  <div class="phase" id="phase2"><div class="dot"></div>타이머</div>
</div>

<div class="screen active" id="setupScreen">
  <div class="screen-title">상대팀 포지션별 스펠 선택</div>
  <div class="setup-grid" id="setupGrid"></div>
  <div class="start-wrap"><button class="start-btn" id="startBtn" onclick="startGame()">▶ 게임 시작</button></div>
</div>

<div class="screen" id="timerScreen">
  <div class="screen-title">스펠 사용 즉시 클릭 · 쿨타임 중 재클릭 = 취소</div>
  <div class="timer-grid" id="timerGrid"></div>
  <div class="reset-wrap"><button class="reset-btn" onclick="resetAll()">↩ 처음부터 다시</button></div>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h3 id="modalTitle">스펠 선택</h3>
    <div class="spell-grid" id="spellGrid"></div>
    <button class="modal-close" onclick="closeModal()">✓ 완료</button>
  </div>
</div>

/* ─── SETUP ─── */
function posIconHTML(posId){
  const src = getImg(posId);
  if(src) return '<img src="'+src+'" alt="'+posId+'" style="width:26px;height:26px;object-fit:contain">';
  return posId;
}

function initSetup(){
  selections={};accelSel={};timers={};tpUpgraded={};questTPacquired=false;
  const grid=document.getElementById('setupGrid');
  grid.innerHTML='';
  POSITIONS.forEach(pos=>{
    const slots = pos.jungler ? 1 : 2;
    selections[pos.id] = new Array(slots).fill(null);
    accelSel[pos.id] = new Set();
    const row=document.createElement('div');
    row.className='position-row';
    row.id='row_'+pos.id;

    let slotHTML='';
    if(pos.jungler){
      slotHTML=`
        <div class="smite-badge">
          <span style="font-size:1.4rem">🗡️</span>
          <span>강타(고정)</span>
        </div>
        <div class="spell-slot" id="slot_${pos.id}_0" onclick="openModal('${pos.id}',0)"><span class="slot-text">+ 스펠</span></div>`;
    } else {
      slotHTML=`
        <div class="spell-slot" id="slot_${pos.id}_0" onclick="openModal('${pos.id}',0)"><span class="slot-text">+ 스펠1</span></div>
        <div class="spell-slot" id="slot_${pos.id}_1" onclick="openModal('${pos.id}',1)"><span class="slot-text">+ 스펠2</span></div>`;
    }

    row.innerHTML=`
      <div class="pos-top-row">
        <div class="pos-icon" style="background:${pos.color}22;border-color:${pos.color}88">${posIconHTML(pos.id)}</div>
        <div class="pos-label">${pos.label}</div>
        <div class="spell-slots">${slotHTML}</div>
      </div>`;
    grid.appendChild(row);
  });
  checkReady();
}

function openModal(posId, slotIdx){
  currentPickPos=posId;currentPickSlot=slotIdx;
  const pos=POSITIONS.find(p=>p.id===posId);
  document.getElementById('modalTitle').textContent=`${pos.label} · 스펠 ${slotIdx+1} 선택`;
  const grid=document.getElementById('spellGrid');grid.innerHTML='';
  const slots=selections[posId];
  const otherIdx=slotIdx===0?1:0;
  const otherSpell=(slots.length>1)?slots[otherIdx]:null;
  const currentSpell=slots[slotIdx];
  SPELLS.forEach(spell=>{
    const btn=document.createElement('button');
    btn.className='spell-pick-btn';
    if(spell.id===currentSpell) btn.classList.add('selected');
    if(spell.id===otherSpell) btn.classList.add('disabled');
    btn.innerHTML=`<img src="${getImg(spell.id)}" alt="${spell.name}"><span class="spk-name">${spell.name}</span><span class="spk-cd">${spell.cd}초</span>`;
    btn.onclick=()=>{ if(spell.id!==otherSpell) pickSpell(spell.id); };
    grid.appendChild(btn);
  });
  document.getElementById('modalOverlay').classList.add('open');
}
function pickSpell(spellId){
  selections[currentPickPos][currentPickSlot]=spellId;
  updateSlotUI(currentPickPos,currentPickSlot);
  checkReady();closeModal();
}
function closeModal(){ document.getElementById('modalOverlay').classList.remove('open'); }

function updateSlotUI(posId,slotIdx){
  const spellId=selections[posId][slotIdx];
  const el=document.getElementById(`slot_${posId}_${slotIdx}`);
  if(!el) return;
  if(spellId){
    const spell=SPELLS.find(s=>s.id===spellId);
    el.classList.add('filled');
    el.innerHTML=`<img class="spell-img-sm" src="${getImg(spell.id)}" alt="${spell.name}"><span class="spell-name-sm">${spell.name}</span>`;
    el.onclick=()=>openModal(posId,slotIdx);
  }
  const pos=POSITIONS.find(p=>p.id===posId);
  const done=pos.jungler ? selections[posId][0]!=null : (selections[posId][0]&&selections[posId][1]);
  document.getElementById('row_'+posId).classList.toggle('complete',!!done);
}

function checkReady(){
  const allDone=POSITIONS.every(p=>{
    const pos=POSITIONS.find(pp=>pp.id===p.id);
    return pos.jungler ? selections[p.id][0]!=null : (selections[p.id][0]&&selections[p.id][1]);
  });
  document.getElementById('startBtn').classList.toggle('ready',allDone);
}

/* ─── START ─── */
function startGame(){
  document.getElementById('phase1').classList.remove('active');
  document.getElementById('phase1').classList.add('done');
  document.getElementById('phase2').classList.add('active');
  document.getElementById('setupScreen').classList.remove('active');
  document.getElementById('timerScreen').classList.add('active');
  buildTimerScreen();
}

/* ─── TIMER SCREEN ─── */
function getAccelTotal(posId){
  let total=0;
  accelSel[posId].forEach(id=>{
    const opt=ACCEL_OPTS.find(a=>a.id===id);
    if(opt) total+=opt.accel;
  });
  return total;
}

function buildTimerScreen(){
  const grid=document.getElementById('timerGrid');grid.innerHTML='';
  POSITIONS.forEach(pos=>{
    const row=document.createElement('div');
    row.className='timer-row';row.id='trow_'+pos.id;

    let spellBtns='';
    if(pos.jungler){
      spellBtns+=`<div class="smite-fixed-badge"><span style="font-size:1.4rem">🗡️</span><span>강타</span></div>`;
    }
    selections[pos.id].forEach((spellId,i)=>{
      if(!spellId) return;
      const spell=SPELLS.find(s=>s.id===spellId);
      const key=`${pos.id}_${i}`;
      const accel=getAccelTotal(pos.id);
      const cd=calcCD(spell.id==='tp'&&tpUpgraded[pos.id]?240:spell.cd, accel);
      spellBtns+=`
        <button class="spell-timer-btn" id="stb_${key}" onclick="triggerSpell('${key}','${spell.id}')">
          <img class="stb-img" src="${getImg(spell.id)}" alt="${spell.name}">
          <div class="btn-info">
            <span class="btn-name">${spell.name}</span>
            <span class="btn-time" id="stt_${key}">준비 (${fmtTime(cd)})</span>
          </div>
          <div class="cd-bar" id="bar_${key}" style="width:0%"></div>
          <span class="cancel-hint">✕취소</span>
        </button>`;
    });

    const hasTP=selections[pos.id].some(id=>id==='tp');
    const tpBtn=hasTP?`<div class="tp-upgrade-row"><button class="tp-upgrade-btn" id="tpupg_${pos.id}" onclick="upgradeTP('${pos.id}')">🌀 강화 순간이동 전환 (360s → 240s)</button></div>`:'';

    // 탑 + 순간이동 없을 때: 퀘스트 TP 슬롯 추가
    if(pos.id==='top' && !hasTP){
      const qkey='top_quest_tp';
      const qAcquired=questTPacquired;
      const qCD=calcCD(420, getAccelTotal('top'));
      if(qAcquired){
        // 이미 획득 - 실제 타이머 버튼으로 표시
        spellBtns+=`
          <button class="spell-timer-btn quest-tp-btn acquired" id="stb_${qkey}" onclick="triggerSpell('${qkey}','quest_tp')">
            <img class="stb-img" src="${getImg('tp')}" alt="순간이동">
            <div class="btn-info">
              <span class="btn-name">퀘스트 TP</span>
              <span class="btn-time" id="stt_${qkey}">준비 (${fmtTime(qCD)})</span>
            </div>
            <div class="cd-bar" id="bar_${qkey}" style="width:0%"></div>
            <span class="cancel-hint">✕취소</span>
          </button>`;
      } else {
        // 미획득 - 퀘스트 완료 버튼
        spellBtns+=`
          <button class="quest-tp-btn" id="questTPbtn" onclick="acquireQuestTP()">
            <img class="qtp-img" src="${getImg('tp')}" alt="퀘스트 TP">
            <div class="quest-badge">퀘스트<br>순간이동<br>획득 시 클릭</div>
          </button>`;
      }
    }

    // Accel buttons for this position (shown in timer screen)
    const accelBtns=ACCEL_OPTS.map(a=>`
      <button class="taccel-btn" id="taccel_${pos.id}_${a.id}" onclick="toggleAccel('${pos.id}','${a.id}')">${a.short}</button>`).join('');

    row.innerHTML=`
      <div class="timer-row-top">
        <div class="timer-pos-icon" style="background:${pos.color}22;border-color:${pos.color}88">${posIconHTML(pos.id)}</div>
        <div class="timer-pos-label">${pos.label}</div>
        <div class="timer-spells" id="tspells_${pos.id}">${spellBtns}</div>
      </div>
      <div class="timer-accel-row">
        <span style="font-size:.54rem;color:#3d5a7a;align-self:center;padding-right:2px">소주가:</span>
        ${accelBtns}
        <span class="accel-sum-badge" id="accelBadge_${pos.id}">+0 가속</span>
      </div>
      ${tpBtn}`;
    grid.appendChild(row);
  });
}

/* ─── ACCEL TOGGLE (multi-select, boots mutex) ─── */
function toggleAccel(posId, accelId){
  const sel=accelSel[posId];
  // Mutual exclusion for boots
  if(MUTEX_BOOTS.includes(accelId)){
    const otherBoot=MUTEX_BOOTS.find(b=>b!==accelId);
    if(sel.has(accelId)){
      sel.delete(accelId);
    } else {
      sel.delete(otherBoot); // remove other boot if present
      sel.add(accelId);
    }
  } else {
    if(sel.has(accelId)) sel.delete(accelId);
    else sel.add(accelId);
  }
  // Update button states
  ACCEL_OPTS.forEach(a=>{
    const btn=document.getElementById(`taccel_${posId}_${a.id}`);
    if(btn) btn.classList.toggle('active', sel.has(a.id));
  });
  // Update badge
  const total=getAccelTotal(posId);
  const badge=document.getElementById(`accelBadge_${posId}`);
  if(badge){
    badge.textContent=`+${total} 가속 (×${(100/(100+total)).toFixed(3)})`;
    badge.classList.toggle('visible', total>0);
  }
  // Refresh all spell buttons for this position that are NOT currently cooling
  refreshReadyLabels(posId);
}

function refreshReadyLabels(posId){
  const accel=getAccelTotal(posId);
  selections[posId].forEach((spellId,i)=>{
    if(!spellId) return;
    const key=`${posId}_${i}`;
    if(timers[key]) return;
    const spell=SPELLS.find(s=>s.id===spellId);
    let base=spell.cd;
    if(spellId==='tp'&&tpUpgraded[posId]) base=240;
    const cd=calcCD(base, accel);
    const timeEl=document.getElementById('stt_'+key);
    if(timeEl) timeEl.textContent=`준비 (${fmtTime(cd)})`;
  });
  // 퀘스트 TP (탑 전용)
  if(posId==='top' && questTPacquired){
    const qkey='top_quest_tp';
    if(!timers[qkey]){
      const cd=calcCD(420, accel);
      const timeEl=document.getElementById('stt_'+qkey);
      if(timeEl) timeEl.textContent=`준비 (${fmtTime(cd)})`;
    }
  }
}

/* ─── TRIGGER / CANCEL ─── */
function triggerSpell(key, spellId){
  // quest_tp: 420초 고정 쿨타임, 소주가만 적용
  const isQuestTP = (spellId === 'quest_tp');
  const questTPbaseCD = 420;

  if(timers[key]){
    // CANCEL
    clearInterval(timers[key]);delete timers[key];
    const btn=document.getElementById('stb_'+key);
    const timeEl=document.getElementById('stt_'+key);
    const barEl=document.getElementById('bar_'+key);
    btn.classList.remove('cooling','ready-again');
    barEl.style.transition='none';barEl.style.width='0%';
    const posId=key.split('_')[0];
    let base;
    if(isQuestTP){ base=questTPbaseCD; }
    else { const spell=SPELLS.find(s=>s.id===spellId); base=spell.cd; if(spellId==='tp'&&tpUpgraded[posId]) base=240; }
    const cd=calcCD(base,getAccelTotal(posId));
    timeEl.textContent=`준비 (${fmtTime(cd)})`;
    return;
  }
  const posId=key.split('_')[0];
  let spell, base;
  if(isQuestTP){ spell={id:'quest_tp',name:'퀘스트 TP',cd:questTPbaseCD}; base=questTPbaseCD; }
  else { spell=SPELLS.find(s=>s.id===spellId); base=spell.cd; if(spellId==='tp'&&tpUpgraded[posId]) base=240; }
  let remaining=calcCD(base,getAccelTotal(posId));
  const total=remaining;
  const btn=document.getElementById('stb_'+key);
  const timeEl=document.getElementById('stt_'+key);
  const barEl=document.getElementById('bar_'+key);
  btn.classList.add('cooling');btn.classList.remove('ready-again');
  barEl.style.transition='none';barEl.style.width='100%';

  const update=()=>{
    timeEl.textContent=fmtTime(remaining);
    barEl.style.transition='width 1s linear';
    barEl.style.width=(remaining/total*100)+'%';
  };
  update();
  const id=setInterval(()=>{
    remaining--;
    if(remaining<=0){
      clearInterval(id);delete timers[key];
      btn.classList.remove('cooling');btn.classList.add('ready-again');
      timeEl.textContent='준비!';barEl.style.width='0%';
      setTimeout(()=>{
        btn.classList.remove('ready-again');
        let b;
        if(isQuestTP){ b=questTPbaseCD; }
        else { b=spell.cd; if(spellId==='tp'&&tpUpgraded[posId]) b=240; }
        timeEl.textContent=`준비 (${fmtTime(calcCD(b,getAccelTotal(posId)))})`;
      },3000);
    } else update();
  },1000);
  timers[key]=id;
}

/* ─── TP UPGRADE ─── */
/* ─── QUEST TP (탑 전용) ─── */
function acquireQuestTP(){
  questTPacquired = true;
  // 타이머 행 재구성 (탑만)
  const row = document.getElementById('trow_top');
  if(!row) return;
  // 기존 spells 컨테이너만 업데이트
  rebuildTopSpells();
}

function rebuildTopSpells(){
  // 전체 타이머 화면 재빌드 (탑 행만 영향받지만 간단하게 전체 리빌드)
  // 단, 진행 중인 타이머는 유지해야 하므로 신중하게
  const pos = POSITIONS.find(p=>p.id==='top');
  const accel = getAccelTotal('top');
  const qkey = 'top_quest_tp';
  const qCD = calcCD(420, accel);

  // quest 버튼 요소 교체
  const old = document.getElementById('questTPbtn');
  if(!old) return;
  const parent = old.parentNode;
  const newBtn = document.createElement('button');
  newBtn.className = 'spell-timer-btn quest-tp-btn acquired';
  newBtn.id = 'stb_' + qkey;
  newBtn.onclick = () => triggerSpell(qkey, 'quest_tp');
  newBtn.innerHTML = `
    <img class="stb-img" src="${getImg('tp')}" alt="순간이동">
    <div class="btn-info">
      <span class="btn-name">퀘스트 TP</span>
      <span class="btn-time" id="stt_${qkey}">준비 (${fmtTime(qCD)})</span>
    </div>
    <div class="cd-bar" id="bar_${qkey}" style="width:0%"></div>
    <span class="cancel-hint">✕취소</span>`;
  parent.replaceChild(newBtn, old);
}

function upgradeTP(posId){
  if(tpUpgraded[posId]) return;
  tpUpgraded[posId]=true;
  const btn=document.getElementById('tpupg_'+posId);
  if(btn){btn.classList.add('upgraded');btn.textContent='✅ 강화 순간이동 적용 (240s)';}
  refreshReadyLabels(posId);
}

/* ─── RESET ─── */
function resetAll(){
  Object.values(timers).forEach(id=>clearInterval(id));
  document.getElementById('phase1').classList.add('active');
  document.getElementById('phase1').classList.remove('done');
  document.getElementById('phase2').classList.remove('active');
  document.getElementById('timerScreen').classList.remove('active');
  document.getElementById('setupScreen').classList.add('active');
  initSetup();
}

initSetup();
</script>
